<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cr√©er un vol</title>

<style>
body {
    font-family: "Inter", sans-serif;
    background: #f0f7fc;
    color: #333;
    margin: 0;
    padding: 0;
}

header, footer {
    background: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
}

section {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.form-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    padding: 25px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.form-row div {
    flex: 1;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d0d7de;
    border-radius: 8px;
    font-size: 1rem;
}

.submit-btn {
    margin-top: 20px;
    padding: 12px 18px;
    background: #3498db;
    color: white;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    transition: 0.2s;
}

.submit-btn:hover {
    background: #2d89c7;
}

.back-button {
    margin-top: 15px;
    display: inline-block;
    text-decoration: none;
    color: #3498db;
}

/* Responsive */
@media (max-width: 700px) {
    .form-row {
        flex-direction: column;
    }
}
</style>

</head>
<body>

<header>
    <h1>Cr√©er un nouveau vol</h1>
</header>

<section>
    <div class="form-card">

        <form id="createFlightForm">

            <!-- D√©part / Arriv√©e -->
            <div class="form-row">
                <div>
                    <label for="departure">Date et heure de d√©part</label>
                    <input type="datetime-local" id="departure" required>
                </div>

                <div>
                    <label for="arrival">Date et heure d'arriv√©e</label>
                    <input type="datetime-local" id="arrival" required>
                </div>
            </div>

            <!-- Prix -->
            <label for="price">Prix (‚Ç¨)</label>
            <input type="number" step="0.01" id="price" placeholder="125.50" required>

            <!-- Origine -->
            <h3>üõ´ A√©roport de d√©part</h3>
            <div class="form-row">
                <div>
                    <label for="originIata">IATA</label>
                    <input type="text" id="originIata" placeholder="LAX" required>
                </div>
                <div>
                    <label for="originName">Nom</label>
                    <input type="text" id="originName" placeholder="Los Angeles Airport" required>
                </div>
                <div>
                    <label for="originCountry">Pays</label>
                    <input type="text" id="originCountry" placeholder="US" required>
                </div>
            </div>

            <!-- Destination -->
            <h3>üõ¨ A√©roport d'arriv√©e</h3>
            <div class="form-row">
                <div>
                    <label for="destIata">IATA</label>
                    <input type="text" id="destIata" placeholder="PEK" required>
                </div>
                <div>
                    <label for="destName">Nom</label>
                    <input type="text" id="destName" placeholder="Beijing Capital Airport" required>
                </div>
                <div>
                    <label for="destCountry">Pays</label>
                    <input type="text" id="destCountry" placeholder="China" required>
                </div>
            </div>

            <!-- Image -->
            <label for="image">URL de l'image</label>
            <input type="text" id="image" placeholder="https://image.com/flight.jpg">

            <!-- Bouton -->
            <button class="submit-btn" type="submit">Cr√©er le vol ‚úàÔ∏è</button>

        </form>

        <a class="back-button" href="javascript:history.back()">‚¨Ö Retour</a>
    </div>
</section>

<footer>
    <p>&copy; 2025 - Cr√©ation de Vols - Hanquiez Louis</p>
</footer>

<script>
document.getElementById("createFlightForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Emp√™che le submit classique

    const flight = {
        departure: document.getElementById("departure").value,
        arrival: document.getElementById("arrival").value,
        price: parseFloat(document.getElementById("price").value),
        origin: {
            iata: document.getElementById("originIata").value,
            name: document.getElementById("originName").value,
            country: document.getElementById("originCountry").value
        },
        destination: {
            iata: document.getElementById("destIata").value,
            name: document.getElementById("destName").value,
            country: document.getElementById("destCountry").value
        },
        image: document.getElementById("image").value
    };

    try {
        const response = await fetch("http://localhost:8086/flight", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(flight)
        });

        if (response.ok) {
            alert("Vol cr√©√© avec succ√®s !");
            window.location.href = "/"; // Redirection vers la liste des vols
        } else {
            const text = await response.text();
            alert("Erreur : " + response.status + " - " + text);
        }
    } catch (err) {
        console.error(err);
        alert("Erreur r√©seau ou serveur.");
    }
});
</script>

</body>
</html>
