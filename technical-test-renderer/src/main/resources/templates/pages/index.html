<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recherche de Vols</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background-color: #f0f7fc;
    color: #333;
}

header {
    background: #3498db;
    padding: 25px 0;
    text-align: center;
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1px;
}

section {
    width: 100%;
    max-width: 1400px;
    margin: 40px auto;
    padding: 0 20px;
    text-align: left;
}

h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #2c3e50;
}

p {
    font-size: 1rem;
    opacity: 0.8;
}

form {
    margin: 25px 0;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    flex-wrap: wrap;
    width: 100%;
}

select, button {
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

button {
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #2d89c7;
}

/* Grid 3 cards par ligne */
.flights-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.flight-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
}

.flight-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}

.flight-card-inner {
    display: flex;
    flex-direction: row;
    gap: 15px;
    padding: 15px;
}

.flight-img img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
}

.flight-details {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 1;
}

.route {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 8px;
}

.route .arrow {
    margin: 0 6px;
    color: #3498db;
}

.date-price {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #3498db;
}

.flight-details button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background: #3498db;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

.flight-details button:hover {
    background: #2d89c7;
}

/* Responsive */
@media (max-width: 1024px) {
    .flights-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 700px) {
    .flights-grid {
        grid-template-columns: 1fr;
    }

    .flight-card-inner {
        flex-direction: column;
        align-items: center;
    }

    .flight-img img {
        width: 100%;
        height: 180px;
    }

    .date-price {
        flex-direction: column;
        gap: 10px;
    }
}

/* Pagination */
.pagination {
    margin-top: 25px;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    width: 100%;
}

.pagination .prev { display: flex; justify-content: flex-start; }
.pagination .page-number { text-align: center; font-weight: 600; }
.pagination .next { display: flex; justify-content: flex-end; }

footer {
    background: #3498db;
    color: white;
    text-align: center;
    padding: 12px 0;
    margin-top: 40px;
    font-size: 0.9rem;
}
</style>
</head>
<body>
<header>Recherche de Vols</header>

<section>
<h2 >Trouvez les meilleurs vols</h2>
<p>Comparez facilement et partez au meilleur prix.</p>
<a th:href="@{/flight/create}">
    <button type="button" style="background:#2ecc71; margin-top:15px;">
        ➕ Créer un vol
    </button>
</a>

<form method="get" th:action="@{/}">
    <select name="sortBy" id="sortBy">
        <option value="">Trier par...</option>
        <option value="price" th:selected="${sortBy=='price'}">Prix</option>
        <option value="location" th:selected="${sortBy=='location'}">Localisation</option>
        <option value="date" th:selected="${sortBy=='date'}">Date</option>
    </select>
    <input type="hidden" name="page" value="0" />
    <button type="submit">Filtrer</button>
</form>

<div class="flights-grid">
    <div class="flight-card" th:each="flight : ${flights}">
        <div class="flight-card-inner">
            <!-- Image -->
            <div class="flight-img">
                <img th:src="${flight.image}" loading="lazy"
                     onerror="this.src='https://ulysse.com/news/wp-content/uploads/2024/12/vol-le-plus-court-au-monde.jpg'" />
            </div>
            <!-- Infos -->
            <div class="flight-details">
                <div class="route">
                    <span class="origin" th:text="${flight.origin.name}"></span>
                    <span class="arrow">→</span>
                    <span class="destination" th:text="${flight.destination.name}"></span>
                </div>
                <div class="date-price">
                    <div class="price" th:attr="data-price=${flight.price}"></div>
                    <a th:href="@{/flight/{id}(id=${flight.id})}">
                        <button type="button">Voir</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="pagination">
    <div class="prev">
        <form method="get" th:action="@{/}">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <button type="submit" name="page" th:value="${currentPage - 1}" th:disabled="${currentPage == 0}">⬅ Précédent</button>
        </form>
    </div>
    <div class="page-number"> Page <strong th:text="${currentPage + 1}"></strong> </div>
    <div class="next">
        <form method="get" th:action="@{/}" style="width:100%; display:flex; justify-content:flex-end;">
            <input type="hidden" name="sortBy" th:value="${sortBy}" />
            <button type="submit" name="page" th:value="${currentPage + 1}">Suivant ➡</button>
        </form>
    </div>
</div>
</section>

<footer>© 2023 Recherche de Vols</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".price").forEach(cell => {
        const raw = cell.dataset.price;
        cell.textContent = raw ? Number(raw).toLocaleString("fr-FR", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " €" : "N/A";
    });
});
</script>
</body>
</html>
